<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link cdn for font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- link cdn for bootstrap css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.8/css/bootstrap.min.css">
    <!-- direct link to personal style sheet -->
    <link rel="stylesheet" href="./css/style.css">
    <title>Nuovo Libro</title>
</head>
<body>
    <header>
    <!-- Dinamic Navbar -->
    <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
              <img src="./img/duck.png" alt="logo" id="logo" >
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">Catalogo Libri</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Anagrafica Utenti</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Storico Prestiti</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Help</a>
                </li>
                
              </ul>
              <form class="d-flex " role="search">
                <input class="form-control me-2 text-bg-light" type="search" placeholder="Cerca..." aria-label="Cerca"/>
                <button class="btn btn-outline-light" type="submit">Cerca</button>
              </form>
            </div>
        </div>
    </nav>
    </header>
    <main>
        <div class="container">
            <h2>Nuovo Libro</h2>
            <form action="">
                <div class="row">
                    <div class="col-6">
                        <label for="author-name" class="form-label">Nome Autore</label>
                        <input type="text" id="author-name" placeholder="Inserisci il nome dell'autore" class="form-control">
                    </div>
                    <div class="col-6">
                        <label for="author-surname" class="form-label">Cognome Autore</label>
                        <input type="text" id="author-surname" placeholder="Inserisci il cognome dell'autore" class="form-control">
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <label for="book-title" class="form-label">Titolo</label>
                        <input type="text" id="book-title" placeholder="Inserisci il titolo del libro" class="form-control">
                        <div id="book-title-helper" class="form-text">
                            Titolo versione Italiana
                        </div>
                    </div>
                </div>
                <div class="row row-cols-1 row-cols-md-3">
                    <div class="col">
                        <label for="genere"class="form-label">Genere</label>
                        <select name="genere" id="genere"class="d-inline-block form-select" >
                            <option selected>Scegli il genere</option>
                            <option value="1">Fantasy</option>
                            <option value="2">Giallo</option>
                            <option value="3">Storico</option>
                        </select>
                    </div>
                    <div class="col">
                        <label for=""class="form-label">Anno di publicazione</label>
                        <input type="number" class="form-control" placeholder="Inserisci l'anno">
                    </div>
                    <div class="col">
                        <label for=""class="form-label">ISBN#</label>
                        <input type="text" class="form-control" placeholder="Inserisci il codice ISBN#">
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col">
                        <label for="notes" class="form-label">Note</label>
                        <textarea rows="3" placeholder="Inseridci eventuali note sul libro"  class="form-control" id="notes"></textarea>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="ebook-true">
                            <label class="form-check-label" for="ebook-true">Disponibile anche in digitale</label>
                        </div>
                        <button class="btn btn-primary">Aggiungi Libro</button>
                    </div>
                </div>
                
            </form>
        </div>
    </main>

    <!-- link cdn for bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.8/js/bootstrap.min.js"></script>
</body>
</body>
</html>
